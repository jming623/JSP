<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- form태그는 사용자가 입력한 값을 그대로 받아서 서버에 전송할때 사용합니다. -->
	<form>
		<h4>회원가입 양식</h4>
		아이디:<input type="text" size="10" placeholder="8글자"> <br/>
		비밀번호:<input type="password" size="10"><br/>
		이메일:<input type="email" size="10"><br/> <!-- 이메일 형식을 갖도록 지원 -->
		
		<!-- checkbox나 radio속성은 단드시 name속성을 통일시켜서 하나의 그룹으로 묶습니다.(그래야 나중에 값을 처리할때 문제가 발생하지 않음.)-->
		<!-- checkbox는 여러개를 체크할수있는 체크박스이고 radio는 하나만 선택할 수 있는 체크박스 -->
		관심분야:
		<input type="checkbox" name="inter">JAVA
		<input type="checkbox" name="inter">JSP
		<input type="checkbox" name="inter">JS
		<input type="checkbox" name="inter">CSS
		<input type="checkbox" name="inter">DB
		<br/>
		
		<!-- name으로 통일을 시키지않으면 따로따로 처리되어 여러개를 선택할 수 있게된다.-->
		전공:
		<input type="radio" name="major">경영학
		<input type="radio" name="major">전산학
		<input type="radio" name="major">수학
		<input type="radio" name="major">컴퓨터공학
		<input type="radio" name="major">기계공학
		<br/>
		
		
		지역:
		<select name="region">
			<option>서울시</option>
			<option>경기도</option>
			<option>인천시</option>
			<option>부산시</option>			
		</select>
		<br/>
		
		자기소개:<br/>
		<textarea rows="10" cols="100"></textarea>
		<br/>
		
		<input type="submit" value="가입">  <!-- 그냥 사용하면 "제출"이라는 버튼이 생기고, 이름을 지정하고싶다면 value=""를 사용한다. -->
		<!-- 잘사용하진 않지만 초기화 기능 -->
		<input type="reset"  value="정정"> <!-- 얘도 그냥사용하면 "초기화" value사용가능 -->
		<input type="button" value="버튼"> <!-- 생기기만하고 아무기능없는 버튼  -->
		
	</form>



</body>
</html>
