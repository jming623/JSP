<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 테이블 태그는 표를 작성하는 태그 -->
	<!-- tr태그는 행을 나타내는 태그  -->
	<!-- td태그는 열을 나타내는 태그 -->
	
	<table border="1" width="500px"> <!-- border는 테이블 윤곽을 나타내는 태그 -->
		<tr align="center"> <!-- 1열 --> 
			<th rowspan="4">내용</th> <!-- 열을 병합시켜주고싶다면 rowspan="?" ?안에는 병합주고싶은 열의 개수 -->
			<th>이름</th> <!-- 1열 1행 -->  <!-- 제목으로 사용할 행은 th로 사용-->
			<th>나이</th> <!-- 1열 2행 -->
			<th>성별</th> 
			<th>주소</th>
			 
		</tr>
		<!-- 만약 2열 4행의 테이블을 만들어주고 싶다면? -아래에 똑같은 내용이 하나 더 들어가야한다. -->
		<tr> 
			<td>홍길동</td>
			<td>27세</td> 
			<td>남</td>
			<td>조선 한양 아랫마을</td>
		</tr>
		<!-- 3열을 만들어 주고싶다면 -->
		<tr> 
			<td>심청이</td>
			<td>18세</td> 
			<td>여</td>
			<td>조선 한양 공양마을</td>
		</tr>
		<!-- 만약 4열에는 4행으로 분리된 열이아닌 하나로 병합된 열을 만들고싶다면 어떻게 해야할까? -->
		<tr align="center"> <!-- tr의 속성으로 align태그를 사용할수 있다. -->
			<td colspan="4">음...</td>  <!-- colspan="?" ?에는 몇개의 행을 병합할건지 지정 --> 		
		</tr>
		
	</table>


	

</body>
</html>
