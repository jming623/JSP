<!DOCTYPE html><!-- html문서를 정의 -->
<html>
<head><!-- 문서에 필요한 정보를 선언 -->
<meta charset="UTF-8"> <!-- 메타태그 - 문서에 필요한 전체적인정보(이 문서내용의 인코딩형식은 UTF-8이라는 의미)  -->
<title>제목</title> <!-- 페이지 제목 -->
</head>
<body> <!-- 화면에 보여질 내용을 작성하는 태그 -->
	
	<p> <!-- 가장기본적인 내용을 작성하는 태그 -->
	Hello World~<br> <!-- 줄바꿈 -->
	안녕하세요
	</p>	
	<p> <!-- p태그는 마지막에 자동으로 줄바꿈을 처리합니다. -->
	반갑습니다
	</p>
	
	<!-- h1태그~h6태그 -->
	<h1>h태그는 제목태그입니다. 마지막에 자동개행을 처리합니다</h1> 
	<h2>h2~~~</h2>
	<h3>h3~~~</h3>
	<h4>h4~~~</h4>
	<h5>h5~~~</h5>
	<h6>h6~~~</h6>
	
	<a href="img.html">img.html로 이동</a>
	
</body>
</html>
