<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 이미지태그에 이미지를 넣을때는 src속성을 이용합니다. -->
	<img src="img1.png" width="100" height="200" alt="람보르기니"/>  <!-- 닫히는 태그없음 HTML에서 닫히는태그가없는 태그는 뒤에 약속처럼 /를 붙혀준다-->
	<img src="img2.png" width="100" height="200" alt="궁예"/> <!-- 지금은 경로가 바로 옆에있으니까 파일명만 써줘도 불어올 수 있음. -->
	
	<hr/>
	<!-- 다른페이지의 링크를 연결할 때 a태그 -->
	<a href="https://www.naver.com">네이버로 이동</a>
	<a href="basic.html">basic.html로 이동</a>
	
	<hr/>
	
	<a href="http://www.google.com">
		<img src="img1.png" width = "100" height = "100" alt="람보르기니"/>
	</a>
	
</body>
</html>
