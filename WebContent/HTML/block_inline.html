<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 태그는 블럭,인라인 성질로 나누어집니다.
		1.블럭요소는 블럭성질을 가집니다. 줄바꿈이 일어납니다.
		2.블럭요소 안에는 블럭요소,인라인요소가 자식태그로 들어갈 수 있습니다.
	 -->
	
	<!-- 구도를 잡는 용도의 태그 -->
	<header>뚜껑</header>
	
	<section>본문</section>
	
	<footer>신발</footer>
	
	<div>블럭</div>
	<form>블럭</form>
	
	<ul type="circle"> <!-- unordered list,기본타입은 검은동그라미 disc,square로 네모도있음 -->
		<li>블럭</li>
		<li>블럭</li>
	</ul>
	
	<ol type="I"> <!-- ordered list 기본차입은 "1" 외에 "A","a","i","I"타입이있다. -->
		<li>블럭</li>
		<li>블럭</li>
	</ol>
	<!-- 
	인라인태그
	1. 인라인은 줄바꿈이 없습니다. 태그안에 내용자체를 공간으로 가집니다.
	2. 인라인요소 안에는 인라인만 자식태그로 가질 수 있습니다.(블럭이 들어갈 수 없습니다) 
	 -->
	 <hr/>
	<img src = "경로">
	<img src = "경로">	
	<img src = "경로">
	<img src = "경로">
	<a href="##"><img src = "경로"></a> <!-- 인라인안에는 같은 인라인이 들어갈수 있다. -->
	<!-- <a href="##"><div>블럭</div></a>  인라인안에 블록이 들어가는것은 문법상 오류입니다.--> 
	<i>인라인</i>
	<b>인라인</b>
	<span>인라인(공간)</span>
	<strong>인라인</strong>
	<small>인라인</small>
</body>
</html>
